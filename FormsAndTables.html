<!DOCTYPE html>
<html lang="en">
<head>   
    <title>Forms and Tables Practice</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="FormsAndTables.css"> 
</head>
<body>
    <div class="form-group">
        <h1>Career Application</h1>
    </div class="form-group">
    <main>
        <section id="applicationForm">
            <form>
                <div class="form-group">
                <!-- Name -->
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="John Doe" required>
                </div class="form-group">
                <div class="form-group">
                <!-- Email -->
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="johndoe@email.com" required>
                </div class="form-group">                
                <!-- Experience -->
                <div class="form-group">
                <input type="radio" name="xp" id="entryLevelInput" checked>
                <label for="entryLevelInput">Entry Level</label>
                <input type="radio" name="xp" id="juniorLevelInput">
                <label for="juniorLevelInput">Junior Level</label>
                <input type="radio" name="xp" id="seniorLevelInput">
                <label for="seniorLevelInput">Senior Level</label>
                </div class="form-group">
                <!-- Desired Career --> 
                <div class="form-group">
                    <label for="career">Desired Career</label>
                    <input type="text" 
                    name="career" 
                    id="career" 
                    placeholder="i.e. Software Developer"
                    required
                    />
                </div class="form-group">                
                <!-- Desired Salary -->
                <div class="form-group">
                    <label for="salary">Desired Salary</label>
                    <span>$45,000</span>
                    <input type="range" name="salary" id="salary" min="45000" max="200000" required>
                    <span>$200,000</span>
                    
                </div class="form-group">
                
                <div class="form-group">
                    <!-- Submit the Information -->
                    <button type="submit">Submit</button>
                </div class="form-group">
            </form>
        </section>
        <section id="tableContainer">
            <table>
                <thead class="invert">
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Seth</td>
                        <td>Bowman</td>
                        <td>sbowman@truecoders.io</td>
                    </tr>
                    <tr>
                        <td>Cruz</td>
                        <td>Sanchez</td>
                        <td>csanchez@truecoders.io</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    
</body>
</html>
